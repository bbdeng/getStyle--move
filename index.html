<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0;
			}
			
			#box1 {
				width: 0;
				height: 2000px;
				position: absolute;
				border: 1px solid black;
				left: 800px;
				top: 0;
			}
			
			#box2 {
				width: 100px;
				height: 100px;
				background-color: gold;
				position: absolute;
				left: 0;
				top: 200px;
			}
			
			#box3 {
				width: 100px;
				height: 100px;
				background-color: mistyrose;
				position: absolute;
				left: 0;
				top: 350px;
			}
		</style>
		<script type="text/javascript" src="js/getStyle.js"></script>
		<script type="text/javascript" src="js/move.js"></script>
		
		<script type="text/javascript">
			window.onload=function(){
				var btn01=document.getElementById("btn01");
				var btn02=document.getElementById("btn02");
				var btn03=document.getElementById("btn03");
				var btn04=document.getElementById("btn04");
				var box=document.getElementById("box");
				
				//定义一个变量用来保存定时器的标识
				btn01.onclick=function(){
					move (box,"left",800, 10);
				};
				btn02.onclick=function(){
					move (box,"left",0, 10);
				};
				
				btn03.onclick=function(){
					move (box2,"left",800, 20);
				};
				btn04.onclick=function(){
					move (box3,"left",800, 20,function(){
						move (box3,"height",10, 10,function(){
							move (box3,"top",500, 20,function(){
								move (box3,"width",900, 15,function(){
									move (box3,"height",800, 20,function(){
										move (box3,"left",0, 30);
									});
								});
							});
						});
					});
				};
				
				
				
				
				
			};
			
			
			
			
			
		</script>
	</head>
	<body>
		<button id="btn01">点击按钮以后box向右移动</button>
		<button id="btn02">点击按钮以后box向左移动</button>
		<button id="btn03">点击按钮以后box2向右移动</button>
		<button id="btn04">连续动画</button>
		<br />
		<br />
		
		<div id="box">
			
		</div>
		 <div id="box1">
		 	
		 </div>
		 <div id="box2">
		 	
		 </div>
		 <div id="box3">
		 	
		 </div>
	</body>
</html>
